name: Krumeku Auto-Deploy Pipeline

on:
  push:
    branches:
      - main  # Agar aapki branch 'master' hai toh isko master kar dena

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/krumeku-backend:latest

  deploy-to-ec2:
    name: Deploy to AWS EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 1. GitHub Secret se .env file generate karo server par
            echo "${{ secrets.ENV_FILE }}" > /home/ubuntu/.env
            
            # 2. Nayi image download karo Docker Hub se
            docker pull ${{ secrets.DOCKER_USERNAME }}/krumeku-backend:latest
            
            # 3. Purane container ko roko aur hatao
            docker stop krumeku-api || true
            docker rm krumeku-api || true
            
            # 4. Naya container start karo (Port 8080 par aur .env file ke sath)
            docker run -d -p 8080:8080 --env-file /home/ubuntu/.env --name krumeku-api ${{ secrets.DOCKER_USERNAME }}/krumeku-backend:latest
            
            # 5. Purani useless images hatao
            docker image prune -f